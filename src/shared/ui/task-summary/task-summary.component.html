<mat-card class="summary-card" [style.borderColor]="color">
    <mat-card-header>
        <mat-icon [style.color]="color">{{ icon }}</mat-icon>
        <mat-card-title>{{ status }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{ count }} Tasks</p>
    </mat-card-content>
</mat-card>
